<meta name="viewport" content="width=device-width">
<title>ALTERAR CHAVE</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="panel-heading" align="center">
			<strong>ALTERAÇÃO DE CHAVE</strong>			
		</div>

		<div class="panel-body border"></div>
			<form class="form-horizontal" th:object="${chave}" th:action=@{/chave/alterar} method="POST" style="margin: 10px">
				<div class="form=group">
					<fieldset>
					
						<div class="form-group row">
							<label>ID</label>
							<input type="text" class="form-control input-sm" th:field="*{id}" readOnly="readonly"/>
						</div>
						<div class="form-group row">
							<label>NOME</label>
							<input type="text" class="form-control input-sm" th:field="*{codigo}" autofocus="autofocus"
							placeholder="Informe o Nome" maxlength="50"/>
						</div>
					</fieldset>
				</div>
				
				<div align="center">
					<button type="submit" class="btn btn-sm btn-success">SALVAR</button>
					<a th:href="@{chave/listaChaves}" class="btn btn-sm btn-default">CANCELAR</a>
				</div>
			</form>
	</div>

</body>
</html>
